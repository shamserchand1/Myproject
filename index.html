<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheet API Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background: #007BFF;
            color: white;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Google Sheet API Interface</h2>

    <h3>Add New Entry</h3>
    <input type="text" id="name" placeholder="Enter Name">
    <input type="email" id="email" placeholder="Enter Email">
    <button onclick="addData()">Submit</button>

    <h3>Stored Data</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="data-table">
            <!-- Data will be inserted here -->
        </tbody>
    </table>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzhaJ6BgB_Gk9V8V68p6-QObRBkHCi-QOEZTs5LE3YPe29e3BdU1XVXDg_wa83kpLzo/exec";

    // Function to fetch and display data
    function fetchData() {
        fetch(API_URL + "?action=read")
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById("data-table");
                tableBody.innerHTML = ""; // Clear existing data
                
                // Skip the header row and display data
                data.slice(1).forEach(row => {
                    let tr = document.createElement("tr");
                    tr.innerHTML = `<td>${row[0]}</td><td>${row[1]}</td>`;
                    tableBody.appendChild(tr);
                });
            })
            .catch(error => console.error("Error fetching data:", error));
    }

    // Function to add new data
    function addData() {
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();

        if (!name || !email) {
            alert("Please fill in both fields.");
            return;
        }

        fetch(API_URL + `?action=write&name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}`)
            .then(response => response.text())
            .then(message => {
                alert(message);
                document.getElementById("name").value = "";
                document.getElementById("email").value = "";
                fetchData(); // Refresh data after adding
            })
            .catch(error => console.error("Error adding data:", error));
    }

    // Fetch data on page load
    fetchData();
</script>

</body>
</html>
